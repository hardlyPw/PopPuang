<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>회원가입</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('/images/cau_logo.png') no-repeat center center;
            background-size: 150%;
            font-family: sans-serif;
        }
        .signup-box {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #004c97;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #003b75;
        }
        .message {
            margin-top: 20px;
            font-size: 14px;
        }
        .message a {
            color: #004c97;
            text-decoration: none;
            font-weight: bold;
        }
        .autocomplete {
            position: relative;
            width: 100%;
        }
        .autocomplete-items {
            position: absolute;
            border: none;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
            max-height: 150px;
            overflow-y: auto;
            background-color: white;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
        }
        .autocomplete-items div {
            padding: 10px 12px;
            cursor: pointer;
            border-bottom: 1px solid #f1f1f1;
            font-size: 14px;
            text-align: left;
            transition: background-color 0.2s;
        }
        .autocomplete-items div strong {
            color: #004c97;
            font-weight: 600;
        }
        .autocomplete-items div:hover {
            background-color: #004c97;
            color: white;
        }
        .autocomplete-items div:hover strong {
            color: white;
        }

        /* 비밀번호 확인 메시지(디자인) */
        /* 기존 코드 */
        #password-message, #department-message {
            font-size: 13px;
            margin-top: -5px;
            margin-bottom: 5px;
            text-align: left;
            height: 15px;
        }

        /* 수정 후 코드 */
        #form-message {
            font-size: 13px;
            margin-top: 10px; /* 버튼과의 간격 조정 */
            margin-bottom: 5px;
            text-align: center; /* 중앙 정렬이 더 보기 좋을 수 있습니다. */
            min-height: 15px; /* 내용이 없을 때도 최소 높이 유지 */
            color: red; /* .error 클래스 대신 직접 지정해도 됩니다. */
            line-height: 1.4; /* 여러 줄일 때 줄 간격 */
        }
        .error {
            color: red;
        }


    </style>
</head>
<body>
<div class="signup-box">
    <h2>회원가입</h2>
    <form th:action="@{/register-submit}" autocomplete="off" method="post">
        <input type="text" name="username" placeholder="아이디" required />

        <div class="autocomplete">
            <input id="department-input" type="text" placeholder="학과 검색" required />
        </div>
        <input type="hidden" id="department-hidden-input" name="department" />

        <input id="password" type="password" name="password" placeholder="비밀번호" required />
        <input id="password-confirm" type="password" name="password_confirm" placeholder="비밀번호 확인" required />

        <p id="form-message" class="error"></p>

        <button type="submit">회원가입</button>
    </form>
    <p class="message">
        이미 계정이 있으신가요?
        <a th:href="@{/login}">로그인</a>
    </p>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    const departments = /*[[${majors.![name]}]]*/ [];
    /*]]>*/
</script>



<script>
    // 자동완성 기능은 그대로 유지됩니다.
    // === 필요한 DOM 요소 가져오기 ===
    const departmentSearchInput = document.getElementById('department-input');
    const departmentHiddenInput = document.getElementById('department-hidden-input');
    const pwInput = document.getElementById('password');
    const pwConfirmInput = document.getElementById('password-confirm');
    const signupForm = document.querySelector('form');
    const formMessage = document.getElementById('form-message'); // 통합 메시지 요소

    // === 학과 자동완성 기능 (기존과 거의 동일) ===
    function autocomplete(inp, arr) {
        // 실시간 입력 이벤트는 목록 필터링 용도로만 사용
        inp.addEventListener("input", showList);
        inp.addEventListener("focus", showList);

        function showList() {
            let a, b, i, val = inp.value;
            closeAllLists();
            a = document.createElement("DIV");
            a.setAttribute("id", inp.id + "autocomplete-list");
            a.setAttribute("class", "autocomplete-items");
            inp.parentNode.appendChild(a);
            for (i = 0; i < arr.length; i++) {
                if (!val || arr[i].toUpperCase().startsWith(val.toUpperCase())) {
                    b = document.createElement("DIV");
                    if (val) {
                        b.innerHTML = "<strong>" + arr[i].substr(0, val.length) + "</strong>";
                        b.innerHTML += arr[i].substr(val.length);
                    } else {
                        b.innerHTML = arr[i];
                    }
                    b.innerHTML += "<input type='hidden' value='" + arr[i] + "'>";
                    b.addEventListener("click", function (e) {
                        const selectedValue = this.getElementsByTagName("input")[0].value;
                        inp.value = selectedValue;
                        departmentHiddenInput.value = selectedValue; // 숨겨진 input에 값 저장
                        formMessage.textContent = ""; // 메시지 초기화
                        closeAllLists();
                    });
                    a.appendChild(b);
                }
            }
        }

        function closeAllLists(elmnt) {
            const x = document.getElementsByClassName("autocomplete-items");
            for (let i = 0; i < x.length; i++) {
                if (elmnt != x[i] && elmnt != inp) {
                    x[i].parentNode.removeChild(x[i]);
                }
            }
        }
        document.addEventListener("click", function (e) {
            closeAllLists(e.target);
        });
    }

    // 자동완성 함수 호출
    autocomplete(departmentSearchInput, departments);

    // 학과 검색창에 입력 시 숨겨진 값 초기화 (유효성 검사를 위해 필요)
    departmentSearchInput.addEventListener('input', () => {
        departmentHiddenInput.value = "";
    });


    // === 폼 제출 시 모든 유효성 검사를 한 번에 처리 ===
    signupForm.addEventListener('submit', function(event) {
        // 1. 오류 메시지들을 담을 배열 생성
        const errors = [];

        // 2. 기존 메시지 초기화
        formMessage.textContent = "";

        // 3. 유효성 검사 시작
        // 검사 1: 비밀번호 일치 여부
        if (pwInput.value !== pwConfirmInput.value) {
            errors.push("비밀번호가 일치하지 않습니다.");
        }

        // 검사 2: 학과 선택 여부
        if (departmentHiddenInput.value === "") {
            errors.push("목록에 있는 학과를 선택해주세요.");
        }

        // (여기에 다른 검사들을 추가할 수 있습니다. e.g. 비밀번호 길이, 아이디 형식 등)


        // 4. 오류가 하나라도 있으면 폼 제출을 막고, 통합 메시지 출력
        if (errors.length > 0) {
            event.preventDefault(); // 폼 제출 막기
            formMessage.innerHTML = errors.join('<br>'); // 오류 메시지들을 줄바꿈으로 합쳐서 출력
        }
    });
</script>

</body>
</html>
